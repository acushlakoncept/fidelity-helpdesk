<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failed Transaction Complaints | Fidelity Bank</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FidelityBank" />
    <meta name="apple-mobile-web-app-title" content="FidelityBank" />
    <meta name="theme-color" content="#78b943" />
    <meta name="msapplication-navbutton-color" content="#78b943" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://www.fidelitybank.ng/wp-content/uploads/2019/02/cropped-icon_trans-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="https://www.fidelitybank.ng/wp-content/uploads/2019/02/cropped-icon_trans-192x192.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="dispense-section">
      
      <div class="dispense-section__content">
        <div class="dispense-section__content--header">
            <h1 class="heading-primary">Dispense Error Lodger</h1>
        </div>
        <div class="dispense-section__content--main">
            <p class="dispense-section__content--p">
                This application is designed to enable users log dispense errors using
                the NUBAN (10-digit account number).
              </p>
              <form action="#" class="dispense-section__form">
               <div class="dispense-section__form--el">
                  <div class="dispense-section__form--field">
                      <label class="dispense-section__form--label" for="nuban">Customer NUBAN :</label>
                      <input class="dispense-section__form--input" type="text" id="nuban" name="nuban" />
                    </div>
                    <div class="dispense-section__form--field">
                      <label class="dispense-section__form--label" for="card">Last 6 Digits of Card :	</label>
                      <input class="dispense-section__form--input" type="text" id="card" name="card" />
                    </div>
                    <div class="dispense-section__form--field">
                      <label class="dispense-section__form--label" for="sdate">Enter Start Date:</label>
                      <input class="dispense-section__form--input" type="date" id="sdate" name="sdate" />
                    </div>
                    <div class="dispense-section__form--field">
                      <label class="dispense-section__form--label" for="edate">End Start Date:</label>
                      <input class="dispense-section__form--input" type="date" id="edate" name="edate" />
                    </div>
               </div>
                  <input type="submit" name="submit" id="submit" class="dispense-section__form--submit">
              </form>
        </div>
      </div>
    </section>
  </body>
</html>
