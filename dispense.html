<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failed Transaction Complaints | Fidelity Bank</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FidelityBank" />
    <meta name="apple-mobile-web-app-title" content="FidelityBank" />
    <meta name="theme-color" content="#78b943" />
    <meta name="msapplication-navbutton-color" content="#78b943" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://www.fidelitybank.ng/wp-content/uploads/2019/02/cropped-icon_trans-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="https://www.fidelitybank.ng/wp-content/uploads/2019/02/cropped-icon_trans-192x192.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="dispense-section">
      
      <div class="dispense-section__content">
        <div class="dispense-section__content--header">
            <h1 class="header__heading header__heading--white">Dispense Error Lodger</h1>
        </div>
        <div class="dispense-section__content--main">
            <p class="dispense-section__content--p">
                This application is designed to enable users log dispense errors using
                the account number (10-digit account number).
              </p>
              <form action="#" class="dispense-section__form">
               <div class="dispense-section__form--el">
                  <div class="dispense-section__form--field">
                      
                      <input class="dispense-section__form--input" type="number" id="nuban" oninput="this.value=this.value.slice(0,this.maxLength)" name="nuban" placeholder="Customer account number" minlength="10" maxlength="10" required />
                      <label class="dispense-section__form--label" for="nuban">Customer account number :</label>
                    </div>
                    <div class="dispense-section__form--field">
                      
                        <input class="dispense-section__form--input" type="number" id="amount" name="amount" placeholder="Amount"  required />
                        <label class="dispense-section__form--label" for="amount">Amount:</label>
                      </div>

                    <div class="dispense-section__form--field">

                        <select name="card" id="card" class="dispense-section__form--input">
                            <option value="ATM Card">ATM Card</option>
                            <option value="Instant Banking(*770#)">Instant Banking(*770#)</option>
                            <option value="Online banking/mobile App">Online banking/mobile App</option>
                        </select>
                      <label class="dispense-section__form--label" for="card">Select e-channel used</label>
                    </div>
                    <div class="dispense-section__form--field">
                      
                      <input class="dispense-section__form--input" type="date" id="sdate" name="sdate" />
                      <label class="dispense-section__form--label" for="sdate">Date of transaction:</label>
                    </div>
                    <div class="dispense-section__form--field">
                      <textarea name="other-info" class="dispense-section__form--input" id="other" placeholder="Additional information" id="other" cols="30" rows="10"></textarea>
                      <label class="dispense-section__form--label" for="other">Additional information:</label>
                    </div>
               </div>
                  <input type="submit" name="submit" id="submit" class="dispense-section__form--submit btn btn--green">
              </form>
        </div>
      </div>
    </section>
  </body>
</html>
